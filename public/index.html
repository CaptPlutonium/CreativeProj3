<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">

  <body>
    <div class="jumbotron jumbotron-fluid style" style="background-color: green; color: white">
      <h1 style="padding-left:30px;">MAD LIBS</h1>
      <h4 style="padding-left:30px;">Invent your own fun!</h4>
    </div>
      <div id="app">
      
      <div v-if ="notfinished">
      <h1 style="padding-left:30px;">Welcome to madLib!</h1>
      <p style="padding-left:30px;">Please enter the requested type below</p>

        <form v-on:submit.prevent="addResponse">

          <label style="padding-left:30px; font-size: 1.25em"> {{currentType}} </label>
          <input v-model="inputResponse" @keyup.enter="submit">
          <button type="submit"> submit</button>
        </form>
      
      </div>
      <div v-else>
      <h1 style="padding-left:30px; font-weight: bold;" >{{madLibTitle}}</h1>
      </br>
    </br>
      <p style="padding-left:30px; font-size: 1.5em;">{{string}}</p>
      </div>
      </div>

  </body>
